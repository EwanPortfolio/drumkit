<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>

</head>
<body>
    
    <h1 id="title">Drum Kit</h1>
    <div class="set">
        <div class="drum" data-key="113">
            <p>Q</p>
            <p>Ride</p>
            <audio data-key="113" src="sounds/ride.wav"></audio>
        </div>
        <div class="drum" data-key="119">
            <p>W</p>
            <p>Tom</p>
            <audio data-key="119" src="sounds/tom.wav"></audio>
        </div>
        <div class="drum" data-key="97">
            <p>A</p>
            <p>Boom</p>
            <audio data-key="97" src="sounds/boom.wav"></audio>
        </div>
        <div class="drum" data-key="115">
            <p>S</p>
            <p>Snare</p>
            <audio data-key="115" src="sounds/snare.wav"></audio>
        </div>
        <div class="drum" data-key="122">
            <p>Z</p>
            <p>hithat</p>
            <audio data-key="122" src="sounds/hithat.wav"></audio>
        </div>
        <div class="drum" data-key="120">
            <p>X</p>
            <p>clap</p>
            <audio data-key="120" src="sounds/clap.wav"></audio>
        </div>

    </div>











    <script src="script.js"></script>
</body>
</html>
